<div class="loading-overlay" *ngIf="isLoading || isResetLoading">
    <div class="spinner"></div>
  </div>
  
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="logo">
      <img src="asssets/global/orderboard.png" alt="" id="logo">
    </div>
  
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" placeholder="Enter your email" />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error">
        Valid email is required.
      </div>
    </div>
  
    <div class="form-group">
      <label>Password</label>
      <div class="password-field">
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter password" />
        <button type="button" (click)="toggleShowPassword()">{{ showPassword ? 'Hide' : 'Show' }}</button>
      </div>
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
        Password is required.
      </div>
    </div>
  
    <button type="submit" [disabled]="loginForm.invalid || isLoading">
      <span *ngIf="!isLoading">Login</span>
      <span *ngIf="isLoading" class="spinner"></span>
    </button>
  
    <p class="forgot" (click)="showForgotPassword()">Forgot Password?</p>
    <p class="register-link">
      Donâ€™t have an account? <span (click)="goToRegister()">Register</span>
    </p>
  </form>
