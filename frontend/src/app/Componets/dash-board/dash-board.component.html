<div class="dashboard-container">
    <!-- Welcome Card -->
    <section class="welcome-card" aria-label="User welcome and summary">
      <h2 class="welcome-title">
        <i class="fas fa-smile-beam" aria-hidden="true"></i>
        Welcome , <span class="username">{{ username || 'User' }}</span> ðŸ‘‹
      </h2>
  
      <div class="stats">
        <div class="stat-item" aria-label="Total Orders">
          <i class="fas fa-box-open stat-icon" aria-hidden="true"></i>
          <div class="stat-text">
            <p class="stat-number">{{  monthlyOrders }}</p>
            <p class="stat-label">Total Orders</p>
          </div>
        </div>
  
        <div class="stat-item" aria-label="Current Plan">
          <div class="stat-text">
            <p class="stat-number">{{ plan }}</p>
            <p class="stat-label">Current Plan</p>
          </div>
        </div>
      </div>
    </section>
  
    <!-- Action Buttons -->
    <nav class="dashboard-actions" role="navigation" aria-label="Dashboard navigation">
      <button (click)="goTo('create-order')" class="btn btn-primary" type="button" aria-label="Create Order">
        <i class="fas fa-plus-circle" aria-hidden="true"></i> Create Order
      </button>
      <button (click)="goTo('order-history')" class="btn btn-secondary" type="button" aria-label="View Order History">
        <i class="fas fa-history" aria-hidden="true"></i> Order History
      </button>
      <button (click)="goTo('frequent-customers')" class="btn btn-secondary" type="button" aria-label="View Frequent Customers">
        <i class="fas fa-users" aria-hidden="true"></i> Frequent Customers
      </button>
      <button (click)="goTo('settings')" class="btn btn-secondary" type="button" aria-label="Open Settings">
        <i class="fas fa-cog" aria-hidden="true"></i> Settings
      </button>
    </nav>
  </div>
