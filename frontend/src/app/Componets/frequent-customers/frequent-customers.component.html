<div class="frequent-customers">
    <h2>
      <i class="fas fa-user-friends"></i> Frequent Customers
    </h2>
  
    <div *ngIf="frequentCustomers.length > 0; else noCustomers" class="customers-list">
      <div *ngFor="let customer of frequentCustomers" class="customer-card">
        <div class="customer-info">
          <h3>{{ customer.customerName}}</h3>
          <p>{{ customer.orderCount }} Orders</p>
        </div>
        <button (click)="quickOrder(customer.name)" class="quick-btn">
          <i class="fas fa-bolt"></i> Quick Order
        </button>
      </div>
    </div>
  
    <!-- No Customers Fallback -->
    <ng-template #noCustomers>
      <div class="no-customers">
        <i class="fas fa-users-slash"></i>
        <p>No frequent customers yet. Start creating orders to build your list!</p>
      </div>
    </ng-template>
  </div>
