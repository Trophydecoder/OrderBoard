<div class="loading-overlay" *ngIf="isLoading">
    <div class="spinner"></div>
  </div>
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <div class="logo">
      <img src="asssets/global/orderboard.png" alt="OrderBoard Logo" id="logo">
    </div>
  
    <h2>Create Account</h2>
  
    <div class="form-group">
      <label>Username</label>
      <input formControlName="username" type="text" placeholder="Enter username" />
      <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="error">
        Username must contain letters only.
      </div>
    </div>
  
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" placeholder="Enter email" />
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="error">
        Enter a valid email address.
      </div>
    </div>
  
    <div class="form-group">
      <label>Password</label>
      <div class="password-field">
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter password" />
        <button type="button" (click)="toggleShowPassword()">{{ showPassword ? 'Hide' : 'Show' }}</button>
      </div>
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error">
        Password must be at least 6 characters long.
      </div>
    </div>
  
    <div class="form-group">
      <label>Confirm Password</label>
      <div class="password-field">
        <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword" placeholder="Confirm password" />
        <button type="button" (click)="toggleShowConfirmPassword()">{{ showConfirmPassword ? 'Hide' : 'Show' }}</button>
      </div>
      <div *ngIf="registerForm.hasError('notMatching') && registerForm.get('confirmPassword')?.touched" class="error">
        Passwords do not match.
      </div>
    </div>
  
    <button type="submit" [disabled]="registerForm.invalid || isLoading">
      <span *ngIf="!isLoading">Register</span>
      <span *ngIf="isLoading" class="spinner"></span>
    </button>
  
    <p class="login-link">
      Already have an account? <span (click)="router.navigate(['/login'])">Login</span>
    </p>
  </form>
